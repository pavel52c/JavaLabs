<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{includes/links.html :: div}"></div>
<div class="navbar">
    <nav th:replace="~{includes/navbar.html :: nav}"></nav>
</div>
<div class="container-fluid well text-center">
    <div class="panel-body">
        <h1 th:if="${title} == 'Редактировать предмет:'" th:text="${title}+' '+${subject.subjectName}"></h1>
        <h1 th:if="${title} == 'Добавить предмет'" th:text="${title}"></h1>
    </div>
</div>

<div class="container">
    <div class="container">
        <form action="#" th:action="${action}" th:object="${subject}" method="post">
            <div class="hidden">
                <input type="text" class="form-control" id ="id"  placeholder="id" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label>Название предмета:</label>
                <input type="text" class="form-control" required th:field="*{subjectName}">
            </div>
            <div class="form-group">
                <label>Количество часов:</label>
                <input type="text" class="form-control" required th:field="*{countOfHours}">
            </div>
            <button  type="submit" class="btn btn-outline-success">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
