<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="ru">
<head>
    <title th:text="${title}"></title>
</head>
<body>
<div th:replace="~{includes/links.html :: div}"></div>
<div class="navbar">
    <nav th:replace="~{includes/navbar.html :: nav}"></nav>
</div>
<div class="container-fluid well text-center">
    <div class="panel-body">
        <h1 th:if="${title} == 'Редактировать студента:'" th:text="${title}+' '+${student.studentName}+' '+${student.studentSurname} +' ('+${student.numberOfRecordBook}+')'"></h1>
        <h1 th:if="${title} == 'Добавить студента'" th:text="${title}"></h1>
    </div>
</div>

<div class="container">
    <div class="container">
        <form action="#" th:action="${action}" th:object="${student}" method="post">
            <div class="hidden">
                <input type="text" class="form-control" id ="id"  placeholder="id" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" class="form-control" required th:field="*{studentName}">
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" class="form-control" required th:field="*{studentSurname}">
            </div>
            <div class="form-group" th:if="${student.numberOfRecordBook}">
                <label>Номер зачетной книги:</label>
                <input type="text" class="form-control" required th:field="*{numberOfRecordBook}">
            </div>
            <div class="text-danger" th:text="${error}"></div>
            <button  type="submit" class="btn btn-outline-success">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
